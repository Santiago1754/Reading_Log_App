{% extends "base.html" %}
{% block content %}
<h2>Teacher Dashboard</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>Student</th>
        <th>Book</th>
        <th>Date</th>
        <th>Summary</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
